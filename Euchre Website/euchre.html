	<!-- Upload File -->
	<form enctype="multipart/form-data" method="post" action="#">
		<center>

			<form>

				<!-- File Upload Button -->
				<p><button id="filebutton">Browse</button></p>
				<p><input  id="fileupload" name="filename" type="file" accept="image/*"/></p>

				<!-- Submit Button -->
				<input id="submitbutton" value="Submit" type="submit" />
			
			</form>

			<!-- Display Name of File Chosen -->
			<!-- Source: http://jsfiddle.net/YMMLQ/ -->
			<script>
				var button = document.getElementById('filebutton');
				var input  = document.getElementById('fileupload');

				input.style.display = 'none';
				button.style.display = 'initial';

				button.addEventListener('click', function (e) {
				    e.preventDefault();				    
				    input.click();
				});

				input.addEventListener('change', function () {
				   button.innerText = this.value; 
				});
			</script>

		</center>
	</form>
